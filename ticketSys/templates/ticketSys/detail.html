<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Detail</title>
</head>
<body>
<h1> Title: {{ ticket.title }} </h1>
<p>
    submitted by: {{ ticket.memberid }} <br>
    content : {{ ticket.content }} <br>
    about user : {{ ticket.userid }}

</p>

<h3>Current State: {{ states.ticket.state }}</h3>
<form action="{% url 'ticketSys:change_state' ticket.id %}" method="post">
    {% csrf_token %}
    <select name="state">
        {% for state in states %}
            <option value="{{ state.0 }}">{{ state.1 }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-default btn-xs">
        change
    </button>

</form>
<form action="{% url 'ticketSys:add_comment' ticket.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="comment"/>
    <button type="submit" class="btn btn-default btn-xs">
        Add
    </button>
</form>

<ul>
    {% for com in comments %}
        <li>{{ com.comment }} - {{ com.memberid }}</li>
    {% endfor %}
</ul>
</body>
</html>
