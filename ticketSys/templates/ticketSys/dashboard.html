<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets | Dashboard</title>
</head>
<body>
<h1>Tickets Dashboard</h1>
<h2>Hello, {{ user }}!</h2>
<h4><a href="{% url 'ticketSys:add_ticket' %}">Add Ticket</a></h4>
<span><a href="/admin/">admin</a></span>
<span><a href="{% url 'registeration:login_user' %}">login_user</a></span>
<span><a href="{% url 'registeration:logout_user' %}">logout_user</a></span>
<span><a href="{% url 'registeration:register' %}">registeration</a></span>
<h3>Total {{ tickets.count }} Tickets :</h3>

<ul>
    {% for ticket in tickets %} <!-- display the state in a string-->
        <li><a href="{% url 'ticketSys:detail' ticket.id %}">{{ ticket }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
