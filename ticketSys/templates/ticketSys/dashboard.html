<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets | Dashboard</title>
</head>
<body>
<h1>Dashboard</h1>
<h3><a href="{% url 'ticketSys:add_ticket' %}">Add Ticket</a> </h3>
<h3>{{ tickets.count }}</h3>

<ul>
    {% for ticket in tickets %}
        <li><a href="{% url 'ticketSys:detail' ticket.id %}">{{ ticket.title }} - {{ ticket.state }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
